name: challenge
on:
  push:
    branches:
      - main
    
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Get Date
          run: date
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Date
        run: date
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Date
        run: date
  depends:
    needs: [ubuntu, windows, macos]
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Get Date
        run: date